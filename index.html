<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23007AFF' rx='20' width='100' height='100'/><text y='.9em' x='0' font-size='70' fill='white'>üìù</text></svg>">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/editor.css">
    <link href="https://fonts.googleapis.com/css2?family/SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar" role="complementary" aria-label="Notes sidebar">
            <div class="sidebar-header">
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="search-input" placeholder="Search" aria-label="Search notes" role="searchbox" tabindex="0">
                </div>
                <button class="new-note-btn" id="new-note-btn" title="New Note" aria-label="Create new note" role="button" tabindex="0">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M12 5v14M5 12h14"></path>
                    </svg>
                </button>
            </div>
            
            <nav class="notes-nav">
                <div class="nav-section">
                    <div class="nav-section-header">
                        <span>iCloud</span>
                    </div>
                    <ul class="notes-list" id="notes-list">
                        <!-- Notes will be inserted here -->
                    </ul>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <button class="delete-mode-btn" id="delete-mode-btn" title="Delete Mode" aria-label="Enable delete mode" role="button" tabindex="0">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
                    </svg>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" role="main" aria-label="Main content area">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcome-screen">
                <div class="welcome-content">
                    <svg class="welcome-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                    </svg>
                    <h1>Notes</h1>
                    <p>Create a new note to get started</p>
                </div>
            </div>

            <!-- Editor -->
            <div class="editor-container" id="editor-container" style="display: none;">
                <div class="editor-header">
                    <div class="editor-info">
                        <span class="note-date" id="note-date"></span>
                        <span class="word-count" id="word-count"></span>
                    </div>
                    <div class="editor-actions">
                        <button class="action-btn" id="share-btn" title="Share" aria-label="Share note" role="button" tabindex="0">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="18" cy="5" r="3"></circle>
                                <circle cx="6" cy="12" r="3"></circle>
                                <circle cx="18" cy="19" r="3"></circle>
                                <path d="M8.59 13.51l6.83 3.98M15.41 6.51l-6.82 3.98"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="editor" id="editor" contenteditable="true" placeholder="Start typing..." role="textbox" aria-multiline="true" aria-label="Note content" tabindex="0"></div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
